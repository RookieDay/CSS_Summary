<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09嵌套块级元素外边距合并的案例</title>

	<style>
		.box1 {
			border: 1px solid red;
			background-color: green;
			height: 200px;
			width: 200px;
		}

		.box2 {
			background-color: #369;
			height: 200px;
			width: 200px;
			margin-top: 20px;
			/*overflow: hidden;*/
			/*display: table;*/
			
		}

		.box3-child {
			background-color: #000;
			margin-top: 100px;
			margin-left: auto;
			margin-right: auto;
			width: 100px;
			height: 100px;
			color: #fff;
			
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">
		<div class="box3-child">
			child
		</div>

		father

	</div>
</body>
</html>
