<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS精灵</title>
	<style>
		* { padding: 0; margin: 0; }

		.icon {
			vertical-align: middle;
			display: inline-block;
			height: 20px;
			width: 20px;
			background: url(img/tb-bg.png) no-repeat -110px -102px;
		}
		.wrap {
			font-size: 14px;
			line-height: 20px;
		}

		.wrap2 {
			display: table;
		}
		.icon2, .wrap2 span {
			float: left;
			height: 20px;			
		}

		.icon2 {
			width: 20px;
			background: url(img/tb-bg.png) no-repeat -110px -98px;
			margin-top: -5px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<i class="icon"></i><span>主题市场</span>
	</div>

	<div class="wrap2">
		<i class="icon2"></i><span>主题市场2</span>
	</div>
</body>
</html>
