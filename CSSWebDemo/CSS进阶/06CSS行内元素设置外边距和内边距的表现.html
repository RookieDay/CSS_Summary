<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06CSS行内元素设置外边距和内边距的表现</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: #09c;
		}
		.box strong {
			margin-top: 100px;
			margin-bottom: 20px;
			/*margin bottom h和 top 对行内的元素是没有任何效果的。*/

			margin-right: 20px;

			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<span>传智播客</span>
		<strong>前端与移动开发学院</strong>
		<span>传智播客</span>
		<span>传智播客</span>
		<span>传智播客</span>
		<span>传智播客</span>
		<span>传智播客</span>
		<span>传智播客</span>
		<span>传智播客</span>
		<span>传智播客</span>

	</div>
</body>
</html>
