<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28背景综合练习</title>
	<style>
		. { padding: 0; margin: 0; }
		ul { list-style: none; }
		a, a:visited {
			color: #fff;
			text-decoration: none;
		}
		.nav-item {
			float: left;		
			margin-right: 5px;	
		}

		.nav-link {
			float: left;
			background: yellowgreen url(img/bg.png);
			width: 120px;
			height: 50px;
			text-align: center;
			line-height: 50px;
		}

		.nav-link:hover {
			background: yellowgreen url(img/bgc.png);
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li class="nav-item"><a href="#" class="nav-link">传智播客</a></li>
		<li class="nav-item"><a href="#" class="nav-link">传智播客</a></li>
		<li class="nav-item"><a href="#" class="nav-link">传智播客</a></li>
		<li class="nav-item"><a href="#" class="nav-link">传智播客</a></li>
		<li class="nav-item"><a href="#" class="nav-link">传智播客</a></li>
		<li class="nav-item"><a href="#" class="nav-link">传智播客</a></li>
	</ul>

	<!-- ie6只支持a标签的hover的css设置。 -->
</body>
</html>
