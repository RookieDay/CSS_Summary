<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>19使用before和after的形式进行清除浮动的方法</title>
	<style>
		* { padding: 0; margin: 0; }

		.header, .aside, .main, .footer {
			background-color: teal;
			border: 1px solid yellowgreen;
			margin-bottom: 10px;
		}

		.aside {
			width: 200px;
			height: 300px;
			float: left;
		}
		.main {
			float: right;
			width: 180px;
			height: 500px;
		}

		.header {
			height: 100px;
		}

		.footer {
			height: 50px;
		}

		.footer:before {
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="header">header</div>

	<div class="aside">aside</div>
	<div class="main">main</div>

	<div class="footer"> footer </div>
</body>
</html>
